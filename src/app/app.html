<app-header *ngIf="showLayout" [isSidebarCollapsed]="isSidebarCollapsed"></app-header>
<div class="app-container">
    <app-sidebar *ngIf="showLayout" (sidebarToggled)="onSidebarToggle($event)"></app-sidebar>
    <main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed" [class.full-width]="!showLayout">
        <router-outlet />
    </main>
</div>
